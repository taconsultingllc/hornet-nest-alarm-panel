binary_sensor:

  # Start MCP23017 Chip number 2 - 14 zones
  # Zone 15 Input
  - platform: gpio
    name: Zone 15
    pin:
      mcp23xxx: mcp23017_2
      number: 8
      mode:
        input: true
        pullup: false
      inverted: $sensor_inverted
    filters:
      - delayed_on_off: $sensor_debounce_time

